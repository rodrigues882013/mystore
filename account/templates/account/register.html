{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <form action="{% url 'account:register' %}" class="form form-horizontal" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group">
                {{ form.first_name.errors }}
                <label for="id_first_name" class="col-sm-3 control-label" >First name:</label>

                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           id="id_first_name"
                           name="first_name"
                           placeholder="First name" required>
                </div>
            </div>
            <div class="form-group">
                {{ form.last_name.errors }}
                <label for="id_last_name" class="col-sm-3 control-label">Last name:</label>
                <div class="col-sm-9">
                    <input type="text"
                           placeholder="Last name"
                           class="form-control"
                           id="id_last_name"
                           name="last_name" required>
                </div>
            </div>
            <div class="form-group">
                {{ form.last_name.errors }}
                <label for="id_user_name" class="col-sm-3 control-label">Username:</label>
                <div class="col-sm-9">
                    <input type="text"
                           placeholder="Username"
                           class="form-control"
                           id="id_user_name"
                           name="user_name" required>
                </div>
            </div>
            <div class="form-group">
                {{ form.email.errors }}
                <label for="id_email" class="col-sm-3 control-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" placeholder="Email" class="form-control" id="id_email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                {{ form.password.errors }}
                <label for="id_password" class="col-sm-3 control-label">Password: </label>
                <div class="col-sm-9">
                    <input type="password" placeholder="Password" class="form-control" id="id_password" name="password" required>
                </div>
            </div>
            <div class="form-group">
                {{ form.confirm_password.errors }}
                <label for="id_confirm_password" class="col-sm-3 control-label">Confirm Password: </label>
                <div class="col-sm-9">
                    <input type="password" placeholder="Confirm password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
